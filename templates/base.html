<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Django{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #bcbcbc;
            min-height: 100vh;
            padding-top: 72px;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .custom-navbar {
            border-bottom: 2px solid #2bc797 !important;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08) !important;
            background: #ffffff !important;
        }

        .custom-navbar .header.item {
            font-size: 20px;
            font-weight: 700;
            color: #111827 !important;
        }

        .custom-navbar .item {
            color: #1f2937 !important;
        }

        .custom-navbar .item:hover {
            background: rgba(15, 23, 42, 0.08) !important;
        }
        
        main {
            background: transparent;
            padding: 10px 0 20px 0;
            border-radius: 0;
            box-shadow: none;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="ui top fixed menu custom-navbar">
        <div class="ui container">
            <a class="header item" href="{% url 'crm:home' %}">H.F Capital - CRM</a>
            <a class="item" href="{% url 'crm:home' %}">Home</a>
            <a class="item" href="{% url 'leads:lead_list' %}">Leads</a>
            <a class="item" href="{% url 'companies:company_list' %}">Companies</a>
            <a class="item" href="{% url 'crm:changelog' %}">Changelog</a>
        </div>
    </div>

    <div class="app-container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script>
    // Auto-hide alert messages after 3 seconds
    $(document).ready(function() {
        setTimeout(function() {
            $('.ui.messages, .ui.message').fadeOut('slow');
        }, 3000);
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
