# Nginx configuration for HF-website
# Copy this to C:\nginx\conf\nginx.conf (backup the original first!)

#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream crm_dashboard {
        server 127.0.0.1:8000;
    }

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # HTTP: redirect to HTTPS
    server {
        listen       80;
        server_name  hf.capital;
        return 301 https://$host$request_uri;
    }

    # HTTPS: main site
    server {
        listen       443 ssl;
        http2       on;
        server_name  hf.capital;

        # SSL certificate paths (e.g. Let's Encrypt: fullchain.pem + privkey.pem)
        ssl_certificate      C:/nginx/ssl/cert.pem;
        ssl_certificate_key   C:/nginx/ssl/privkey.pem;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers  on;

        root   C:/serve/HF-website;
        index  index.html;
        charset utf-8;

        access_log  C:/nginx/logs/access.log;
        error_log   C:/nginx/logs/error.log;
        add_header  X-Nginx-Config "crm-dashboard-v1" always;

        # CRM dashboard â€” ^~ makes this win over regex (so "deploy" in deny list doesn't match "dashboard")
        location = /dashboard {
            return 301 /dashboard/;
        }
        location ^~ /dashboard/static/ {
            alias C:/serve/H.F-Capital-CRM/staticfiles/;
        }
        location ^~ /dashboard/ {
            add_header X-Proxied-By "nginx-crm" always;
            proxy_pass http://crm_dashboard/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(conf|config|xml|yml|yaml|env|ini|bak|backup|md|txt|log|json|ps1|psm1)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Only match these as path segments (so /dashboard/ is not blocked by "deploy")
        location ~* (^|/)(nginx\.conf|nginx-service\.xml|\.git|\.gitignore|README|CHANGELOG|VERIFY|EXTERNAL|PROTECT|FIX|NGINX|deploy)(/|$) {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
    }
}

