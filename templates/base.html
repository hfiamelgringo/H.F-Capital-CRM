{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Django{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <style>
        :root {
            --light-blue: #a3caf77a;
        }
        body { padding-top: 3.5rem; }
        /* Flat UI: no shadows, neutral borders only */
        .ui.segment,
        .ui.table,
        .ui.menu,
        .ui.button,
        .ui.input,
        .ui.statistics,
        .ui.input input,
        .ui.action.input {
            box-shadow: none !important;
        }
        .ui.input input:focus,
        .ui.action.input input:focus {
            box-shadow: none !important;
        }
        .ui.table thead th {
            background-color: var(--light-blue) !important;
        }
        .ui.striped.table tbody tr:nth-child(even),
        .ui.table tbody tr:nth-child(even) {
            background-color: var(--light-blue) !important;
        }
        .ui.definition.table td:first-child {
            background-color: var(--light-blue) !important;
        }
        footer {
            margin-top: 3rem;
            height: 4rem;
        }
        .ui.modal > .actions {
            background-color: var(--light-blue) !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="ui top fixed menu">
        <div class="ui container">
            <a class="header item" href="{% url 'crm:home' %}">
                <img src="{% static 'img/Space Ship Logo SVG.svg' %}" alt="" class="ui mini image">
                Browserling
            </a>
            <a class="item" href="{% url 'crm:home' %}">Home</a>
            <a class="item" href="{% url 'leads:lead_list' %}">Leads</a>
            <a class="item" href="{% url 'companies:company_list' %}">Companies</a>
            <a class="item" href="{% url 'crm:changelog' %}">Changelog</a>
        </div>
    </div>

    <div class="ui main container">
        {% block content %}{% endblock %}
    </div>

    <footer></footer>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script>
    // Auto-hide alert messages after 3 seconds
    $(document).ready(function() {
        setTimeout(function() {
            $('.ui.messages, .ui.message').fadeOut('slow');
        }, 3000);
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
