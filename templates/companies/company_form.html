{% extends 'base.html' %}

{% block title %}{{ title }} - CRM{% endblock %}

{% block extra_css %}
<style>
    .ui.form p {
        margin-bottom: 1em;
    }
</style>
{% endblock %}

{% block content %}
<div class="ui segment">
    <h2 class="ui header">{{ title }}</h2>
    <form method="post" class="ui form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="ui divider"></div>
        <button type="submit" class="ui primary button">Save Company</button>
        <a href="{% url 'companies:company_list' %}" class="ui button">Cancel</a>
    </form>
</div>
{% endblock %}
